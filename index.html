<html>
    <head>
        <title>QUIZ</title>
        <link rel="stylesheet" href="style.css" href="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
<body>
   
<div class="main">
    <div class="dashboard">
        <div class="image-circle" id="countdown">10</div>
      <h1>
        Which is the largest Democracy in the World ?
      </h1>
      <ul class="dashboard-list row align-items-center justify-content-center">

        <li>
          <div class="dashboard-item " id="correct">
             <h2>A</h2>
            <div>
              <p class="price-text"> India</p>              
            </div>
          </div>
        </li>


        <li>
          <div class="dashboard-item">            
            <h2>B</h2>
            <div>
              <p class="price-text"> China </p>              
            </div>
          </div>
        </li>

        <li>
          <div class="dashboard-item">            
            <h2>C</h2>
            <div>
              <p class="price-text"> England </p>
              
            </div>
          </div>
        </li>

        <li>
          <div class="dashboard-item">
            
            <h2>D</h2>
            <div>
              <p class="price-text"> USA </p>
              
            </div>
          </div>
        </li>


        
      </ul>
      
    </div>
    
  </div>
<!-- Script -->
<script>
	
    var seconds = document.getElementById("countdown").textContent;
var countdown = setInterval(function() {
    seconds--;
    document.getElementById("countdown").textContent = seconds;
    if (seconds <= 0) 
    {
        clearInterval(countdown);
        var el = document.getElementById("correct");
        el.style.background = "rgb(68, 233, 76)";
        el.style.animation = "blinker 1s linear infinite";
    }
}, 1000);



</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
